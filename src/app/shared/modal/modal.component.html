<div (click)="onDismissClick()">
  <p-dialog
    header="More information."
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '30rem', height: '15rem' }"
  >
    <div
      (click)="$event.stopPropagation()"
      class="flex align-items-center gap-3 mb-3 justify-content-center overflow-scroll"
    >
      <ng-content select="[modalContent]"></ng-content>
    </div>
    <div
      class="flex justify-content-center align-items-end"
      (click)="$event.stopPropagation()"
    >
      <ng-content select="[modalFooter]"></ng-content>
    </div>
  </p-dialog>
</div>
